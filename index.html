<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display-area">
        <div id="display">123</div>
      </div>
      <div class="pad-area">
        <div class="pad">
          <!-- <div class="first-row"> -->
          <button class="row1" id="percent">&percnt;</button>
          <button class="row1" id="negative">&plusmn;</button>
          <button class="row1" id="back">Back</button>
          <button class="row1" id="clear">Clear</button>
          <!-- </div> -->
          <!-- <div class="numbers"> -->
          <button class="numbers" id="n1">1</button>
          <button class="numbers" id="n2">2</button>
          <button class="numbers" id="n3">3</button>
          <button class="numbers" id="n4">4</button>
          <button class="numbers" id="n5">5</button>
          <button class="numbers" id="n6">6</button>
          <button class="numbers" id="n7">7</button>
          <button class="numbers" id="n8">8</button>
          <button class="numbers" id="n9">9</button>
          <button class="numbers" id="n0">0</button>
          <button class="numbers" id="decimal">.</button>
          <!-- </div> -->
          <!-- <div class="operators"> -->
          <button class="operators" id="plus">+</button>
          <button class="operators" id="minus">&minus;</button>
          <button class="operators" id="multiply">&times;</button>
          <button class="operators" id="divide">&divide;</button>
          <button class="operators" id="equal">&equals;</button>
          <!-- </div> -->
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
