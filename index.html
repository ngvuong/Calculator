<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display-area">
        <div id="display">0</div>
      </div>
      <div class="pad-area">
        <div class="pad">
          <!-- <div class="first-row"> -->
          <button class="misc" id="percent" value="percent">&percnt;</button>
          <button class="misc" id="negative" value="negative" name="">
            &plusmn;
          </button>
          <button class="misc" id="back" value="back" name="">Back</button>
          <button class="misc" id="clear" value="clear" name="">Clear</button>
          <!-- </div> -->
          <!-- <div class="numbers" value="" name=""> -->
          <button class="numbers" id="n1" value="1" name="1">1</button>
          <button class="numbers" id="n2" value="2" name="2">2</button>
          <button class="numbers" id="n3" value="3" name="3">3</button>
          <button class="numbers" id="n4" value="4" name="4">4</button>
          <button class="numbers" id="n5" value="5" name="5">5</button>
          <button class="numbers" id="n6" value="6" name="6">6</button>
          <button class="numbers" id="n7" value="7" name="7">7</button>
          <button class="numbers" id="n8" value="8" name="8">8</button>
          <button class="numbers" id="n9" value="9" name="9">9</button>
          <button class="numbers" id="n0" value="0" name="0">0</button>
          <button class="numbers" id="decimal" value="." name=".">.</button>
          <!-- </div> -->
          <!-- <div class="operators" value="" name=""> -->
          <button class="operators" id="plus" value="add" name="+">+</button>
          <button class="operators" id="minus" value="subtract" name="-">
            &minus;
          </button>
          <button class="operators" id="multiply" value="multiply" name="*">
            &times;
          </button>
          <button class="operators" id="divide" value="divide" name="/">
            &divide;
          </button>
          <button class="operators" id="equal" value="equal" name="=">
            &equals;
          </button>
          <!-- </div> -->
        </div>
      </div>
    </div>
    <script src="script/calculator.js"></script>
  </body>
</html>
